#spring.profiles.active=testP
spring.profiles.include: testa,testn,bean

spring.output.ansi.enabled=DETECT

#Banner
#spring.main.banner-mode=off

# Log
#logging.level.root=info
logging.level.com.lsieun=debug
logging.level.com.lsieun.mapper = trace
logging.file=my.log



#Thymeleaf
#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end

#Tomcat
#配置tomcat端口
server.port=8080
#配置tomcat访问路径，默认为/
server.context-path=/springboot
#配置tomcat编码
server.tomcat.uri-encoding=UTF-8


